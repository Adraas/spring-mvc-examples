<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Book List</title>

<link rel="stylesheet" href="../css/styles.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/jquery-ui-1.9pre.min.css" type="text/css" media="all" />

<script type="text/x-handlebars" data-template-name="book-list-template">
<h2>Book List</h2>

<p><a href="#" {{action "onClickAdd"}}>add book</a></p>

{{#view App.SearchForm}}
<label for="searchTitle">Title</label>
{{view App.SearchTitleField}}
<button {{action "clear"}}>Clear</button>
{{/view}}

{{#if content}}
{{#if morePages}}
<p>Displaying {{firstResult}} - {{lastResult}} of {{total}} books{{#if searchTitle}} containing '{{searchTitle}}'{{/if}}.</p>
{{else}}
<p>Displaying {{count}} of {{total}} books{{#if searchTitle}} containing '{{searchTitle}}'{{/if}}.</p>
{{/if}}
<table>
    <thead>
        <tr>
            <th align="left">Title</th>
            <th align="left">Author</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
{{#each controller}}
        <tr>
            <td><a href="#" {{action "onClickView"}} {{bindAttr bookId="bookId"}}>{{title}}</a></td>
            <td>{{author}}</td>
            <td>
                <a href="#" {{action "onClickEdit"}} {{bindAttr bookId="bookId"}}>edit</a>&nbsp;<a href="#" {{action "onClickDelete"}} {{bindAttr bookId="bookId"}}>delete</a>
            </td>
        </tr>
{{/each}}

{{#if morePages}}
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3">
            <table width="100%">
                <tr>
                    <td width="50%">
                    {{#if hasPrevResult}}
                        <a href="#" {{action "onClickFirst"}}>first {{maxResults}}</a>&nbsp;
                        <a href="#" {{action "onClickPrev"}}>prev {{maxResults}}</a>
                    {{else}}
                        &nbsp;
                    {{/if}}
                    </td>
                    <td width="50%" align="right">
                    {{#if nextResult}}
                       <a href="#" {{action "onClickNext"}}>next {{maxResults}}</a>&nbsp;
                       <a href="#" {{action "onClickLast"}}>last {{maxResults}}</a>
                    {{else}}
                        &nbsp;
                    {{/if}}
                    </td>
                </tr>
            </table>
            </td>
        </tr>
{{/if}}
    </tbody>
</table>
{{else}}
<p>No books{{#if searchTitle}} containing '{{searchTitle}}'{{/if}}.</p>
{{/if}}
</script>

<script type="text/x-handlebars" data-template-name="add-dialog-template">
<div id="add-dialog" style="display: none">
{{#view App.AddForm}}
<table>
    <tr>
        <th>Title</th>
        <td>{{view Ember.TextField valueBinding="book.title" size="40"}}</td>
    </tr>   
    <tr>
        <th>Author</th>
        <td>{{view Ember.TextField valueBinding="book.author" size="40"}}</td>
    </tr>
</table>
{{/view}}
</div>
</script>


<script type="text/x-handlebars" data-template-name="view-dialog-template">
<div id="view-dialog" style="display: none">
<table>
    <tr>
        <th valign="top">Title</th>
        <td class="title">{{book.title}}</td>
    </tr>
    <tr>
        <th valign="top">Author</th>
        <td class="author">{{book.author}}</td>
    </tr>
    <tr><td colspan="2">&nbsp;</td></tr>
</table>
</div>
</script>

<script type="text/x-handlebars" data-template-name="edit-dialog-template">
<div id="edit-dialog" style="display: none">
{{#view App.EditForm}}
<table>
    <tr>
        <th>Title</th>
        <td>{{view Ember.TextField viewName="title" valueBinding="book.title" size="40"}}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{view Ember.TextField viewName="author" valueBinding="book.author" size="40"}}</td>
    </tr>
    <tr><td colspan="2">&nbsp;</td></tr>
</table>
{{/view}}
</div>
</script>

<script type="text/x-handlebars" data-template-name="confirm-delete-dialog-template">
<div id="confirm-delete-dialog" style="display: none">
Are you sure you want to delete the book {{book.title}}?
</div>
</script>

</head>
<body>
<script src="../js/libs/jquery-1.8.0.min.js"></script>
<script src="../js/libs/jquery-ui-1.9pre.js"></script>
<script src="../js/libs/handlebars-1.0.0.beta.6.js"></script>
<script src="../js/libs/ember-1.0.pre.min.js"></script>
<script src="../js/ember-jquery-ui-mixin.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
