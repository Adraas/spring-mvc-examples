<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.8.22.custom.css" type="text/css" media="all" />
<script src="../js/books.js" /></script>
<script src="../js/lib/jquery.js" /></script>
<script src="../js/lib/jquery-ui.js" /></script>
<script src="../js/lib/jquery.serialize-json.js" ></script>
<script type="text/javascript">
$(document).ready(onLoadList);
</script>
<title>Book List</title>
</head>
<body>
<h2>Book List</h2>
book list&nbsp;<a href="search.html">search books</a>&nbsp;<a id="add-link" href="">add book</a>
<br />
<br />
<p id="bookCount"></p>
<table id="bookList">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody id="bookListContent">
		<tr id="book_0" style="display: none;">
			<td class="bookTitle"><a href="view.html?bookId="></a></td>
			<td class="bookAuthor"></td>
			<td><a class="edit-link" href="">edit</a>&nbsp;<a class="delete-link" href="">delete</a></td>
		</tr>
		<tr class="navRow">
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr class="navRow">
			<td colspan="3">
			<table width="100%">
				<tr>
					<td id="first-prev" width="50%">
					   <a id="first" href=""></a>
                       <a id="prev" href=""></a>
					</td>
					<td id="next-last" width="50%" align="right">
					   <a id="next" href=""></a>
                       <a id="last" href=""></a>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</tbody>
</table>
<hr />
book data:
<span id="bookData" /></span>

<div id="add-dialog">
<form id="add-form">
<table>
    <tr>
        <th>Title</th>
        <td><input type="text" name="title" /></td>
    </tr>
    <tr>
        <th>Author</th>
        <td><input type="text" name="author" /></td>
    </tr>
</table>
</form>
</div>

<div id="confirm-delete">Are you sure you want to delete the book "<span id="confirm-title"></span>"?</div>

<div id="edit-dialog">
<form id="edit-form">
<div id="errors"></div>
<table>
    <tr>
        <th>Title</th>
        <td><input type="text" name="title" value="" /></td>
    </tr>
    <tr>
        <th>Author</th>
        <td><input type="text" name="author" value="" /></td>
    </tr>
    <tr><td colspan="2">&nbsp;</td></tr>
</table>
<input type="hidden" id="bookId" name="bookId" value="" />
</form>
</div>
</body>
</html>
